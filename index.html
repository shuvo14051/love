<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Will you marry me?</title>
	<style>
		h1{
			color: red;
			font-size: 110px;
			text-align: center;
		}
		#tia{
			color:  #1aff1a;
		}
		button{
			width: 190px;
			height: 90px;
			margin-left: 340px; 
			border-radius: 3px;
			font-size: 30px;
			font-weight: bold;
		}

			background-color:  #3385ff;
		}
		#of{
			background-color: #1affff;
		}
	</style>
</head>
<body>
	
		<h1 id="demo">Will you be my life partner? <span id="tia">&#10084;&#10084;&#10084;</span></h1>
		<button id="yes" onclick="myFunc()">Yes</button>
		<button id="of" onclick="myFunc2()">Yes of Course</button>




	<script>

		function myFunc() {
			document.getElementById('demo').innerHTML = 'I love you. (I will be more happy if you pressed the other button.)'
		}

		function myFunc2() {
			document.getElementById('demo').innerHTML = 'I love you.'
		}
		function myFunc3() {
			document.getElementById("demo").style.display = "none";
		}
		
	</script>
</body>
</html>
